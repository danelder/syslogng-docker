# Deploy container image to Rancher

variables:
- template: 'vars/dev.yml'

pool:
  name: $(pool)

steps:
- task: Kubernetes@1
  displayName: kubectl
  inputs:
    connectionType: Kubernetes Service Connection
    kubernetesServiceEndpoint: rancher-prod
    namespace: 'syslog-ng'
    command: apply
    useConfigurationFile: true
    configuration: '$(Build.SourcesDirectory)/syslogng-deploy-prod.yml'